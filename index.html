<!DOCTYPE html>
<html>
<head>
  <title>Homework Tracker</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Homework Tracker</h1>
  <div id="tasks">
    <h2>My Tasks</h2>
    <ul>
      <li>
        <input type="checkbox" id="task1">
        <label for="task1">Math homework</label>
      </li>
      <li>
        <input type="checkbox" id="task2">
        <label for="task2">Read chapter 5</label>
      </li>
      <li>

      </li>
    </ul>
  </div>
  <div id="calendar">

          <th>Sunday</th>
          <th>Monday</th>
          <th>Tuesday</th>
          <th>Wednesday</th>
          <th>Thursday</th>
          <th>Friday</th>
          <th>Saturday</th>

          <td>3</td>
          <td>4</td>
          <td>5</td>
          <td>6</td>
          <td>7</td>
        </tr>
        <tr>
          <td>8</td>
          <td>9</td>
          <td>10</td>
          <td>11</td>
          <td>12</td>
          <td>13</td>
          <td>14</td>
        </tr>
        <tr>
          <td>15</td>
          <td>16</td>
          <td>17</td>
          <td>18</td>
          <td>19</td>
          <td>20</td>
          <td>21</td>
        </tr>
        <tr>
          <td>22</td>
          <td>23</td>
          <td>24</td>
          <td>25</td>
          <td>26</td>
          <td>27</td>
          <td>28</td>
        </tr>
        <tr>
          <td>29</td>
          <td>30</td>
          <td>31</td>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
        </tr>
      </tbody>
    </table>
  </div>
</body>
</html>
