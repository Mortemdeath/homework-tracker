<!DOCTYPE html>
<html>
<head>
    <title>Homework Tracker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #eee;
        }

        tr:hover {
            background-color: #f5f5f5;
        }

        form {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="date"] {
            width: 100%;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Homework Tracker</h1>

    <form>
        <label for="assignment">Assignment:</label>
        <input type="text" id="assignment" name="assignment" required>

        <label for="dueDate">Due Date:</label>
        <input type="date" id="dueDate" name="dueDate" required>

        <input type="submit" value="Add Assignment">
    </form>

    <table>
        <thead>
            <tr>
                <th>Assignment</th>
                <th>Due Date</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Math Homework</td>
                <td>2023-03-08</td>
                <td>In Progress</td>
            </tr>
            <tr>
                <td>Science Project</td>
                <td>2023-03-15</td>
                <td>Not Started</td>
            </tr>
        </tbody>
    </table>

</body>
</html>
