<!DOCTYPE html>
<html>
<head>
    <title>Homework Tracker</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        tr:hover {
            background-color: #f5f5f5;
        }
    </style>
</head>
<body>
    <h1>Homework Tracker</h1>

    <table>
        <thead>
            <tr>
                <th>Assignment</th>
                <th>Due Date</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Math Homework</td>
                <td>2023-03-08</td>
                <td>In Progress</td>
            </tr>
            <tr>
                <td>Science Project</td>
                <td>2023-03-15</td>
                <td>Not Started</td>
            </tr>
        </tbody>
    </table>

</body>
</html>
